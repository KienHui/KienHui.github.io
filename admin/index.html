<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />
  
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
  <script>
      var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        var bg = image && this.props.getAsset(image);
        return h('div', {},
          h('div', {className: "cover"},
            h('h1', {}, entry.getIn(['data', 'title'])),
            bg ? h('img', {src: bg.toString()}) : null
          ),
          h('div', {"className": "text"}, this.props.widgetFor('body'),
          h('p', {},
            h('small', {}, "Written on" + entry.getIn(['data', 'date'])
             )
          ))
        );
      }
    });

    CMS.registerPreviewTemplate("post", PostPreview);
  </script>
</body>
</html>
